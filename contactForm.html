<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Now!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="contactForm">
      <div class="formSection">
        <p>Name*</p>
        <div>
          <input
            placeholder="First"
            id="firstName"
            type="text"
            class="m"
            style="
              width: 300px;
              height: 20px;
              border-radius: 10px;
              border-color: black;
            "
          />
          <input
            placeholder="Last"
            id="lastName"
            type="text"
            class="lastName"
            style="
              width: 300px;
              height: 20px;
              margin-left: 20px;
              border-radius: 10px;
              border-color: black;
            "
          />
        </div>
      </div>
      <div class="formSection">
        <p>Email*</p>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          style="
            width: 300px;
            height: 20px;
            border-radius: 10px;
            border-color: black;
          "
        />
      </div>
      <div class="formSection">
        <p>Phone*</p>
        <input
          type="text"
          placeholder="### ### ####"
          style="
            width: 300px;
            height: 20px;
            border-radius: 10px;
            border-color: black;
          "
        />
      </div>
      <div class="formSection">
        <p>Leave us a message*</p>
        <textarea
          name="usermessage"
          id=""
          placeholder="Write a message here"
          cols="60"
          rows="25"
        ></textarea>
      </div>
    </div>
  </body>
</html>
